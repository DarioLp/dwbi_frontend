<div class="row sub-header" style="height: 110%;">

    <label for="mode" class="col-1 col-form-label">Modo:</label>
    <div class="col-11" style="margin-bottom:10px">
        <select class="form-control" name="mode" [(ngModel)]="selectMode">
            <option value="grafic">Grafico</option>
            <option value="report">Reporte</option>
        </select>
    </div>
    <label for="mode" class="col-1 col-form-label">Desde:</label>
    <div class="col-5">
        <input class="form-control" type="date" [(ngModel)]="fechaDesdeParam">
    </div>
    <label for="mode" class="col-1 col-form-label">Hasta:</label>
    <div class="col-5">
        <input class="form-control" type="date" [(ngModel)]="fechaHastaParam">
    </div>
    <div class="col-4 offset-4" style="margin-top:10px">
        <button class="btn btn-success btn-block" (click)="filter()">Aplicar</button>
    </div>
    <div class="col-4 offset-4" style="margin-top: 10px;">
        <a href="http://localhost:3000/cantidadPorEmpleado-download" class="btn btn-success btn-block">Descargar informe completo</a>
    </div>

</div>
<div class="container" style="padding-bottom: 30px">

    <div class="col-lg-10 offset-lg-1" style="display: block" [ngClass]="{'hidden': actualMode != 'grafic'}">
        <app-bar-chart class="app-chart">
        </app-bar-chart>
    </div>

    <div class="col-lg-10 offset-lg-1 table" [ngClass]="{'hidden': actualMode !='report'}">
        <table datatable class="row-border hover">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dt of dataForTable">
                    <td>{{ dt.dni }}</td>
                    <td>{{ dt.nombre }}</td>
                    <td>{{ dt.cantidad }}</td>
                </tr>
            </tbody>
        </table>


    </div>

</div>
