<div class="row sub-header" style="height: 110%;">

    <label for="employee" class="col-1 col-form-label">Empleado:</label>
    <div class="col-3">
        <select class="form-control" name="employee" [(ngModel)]="employee">
            <option *ngFor="let employee of employees" value="{{employee.dni}}">{{employee.nombre}}</option>
        </select>
    </div>
    <label for="moth" class="col-1 col-form-label">Mes:</label>
    <div class="col-3">
        <select class="form-control" name="month" [(ngModel)]="month">
            <option *ngFor="let month of months" value="{{month.id}}">
                {{month.name}}
            </option>
        </select>
    </div>
    <label for="year" class="col-1 col-form-label">AÃ±o:</label>
    <div class="col-3">
        <select class="form-control" name="year" [(ngModel)]="year">
            <option *ngFor="let year of years">{{year}}</option>
        </select>
    </div>
    <div class="col-4 offset-4" style="margin-top:10px">
        <button class="btn btn-success btn-block" (click)="filter()">Aplicar</button>
    </div>
</div>

<div class="container" style="padding-bottom: 30px">
    <div class="col-lg-10 offset-lg-1">
        <app-line-chart class="app-chart"></app-line-chart>
    </div>
</div>
